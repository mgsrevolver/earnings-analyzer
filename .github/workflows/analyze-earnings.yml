name: Analyze All Companies

on:
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

  # Optionally: run on a schedule (commented out by default)
  # schedule:
  #   - cron: '0 2 * * 0' # Every Sunday at 2 AM UTC

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 360 # 6 hours max (with retries and backoff)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Configure Git for incremental commits
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Run analysis script
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run analyze-all
